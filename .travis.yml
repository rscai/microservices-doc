language: java
jdk:
  - openjdk8
before_install:
  - sudo apt-get install graphviz
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
  - pyenv global 3.7.1
  - pip install hanziconv
  - python .travis/generate-zh_CN.py -o src/docs/asciidoc/zh_CN -s src/docs/asciidoc/zh_TR
  - find src/docs/asciidoc/zh_CN/*.adoc -exec sed -i bak 's/\[:commondir: zh_TR\/common\]/[:commondir: zh_CN\/common]/g' {} +
  - find src/docs/asciidoc/zh_CN/**/*.adoc -exec sed -i bak 's/\[:commondir: zh_TR\/common\]/[:commondir: zh_CN\/common]/g' {} +
  - ./gradlew clean asciidoctor
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build/docs/asciidoc